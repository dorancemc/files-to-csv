<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel a CSV Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        #preview {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }
        #editor {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            white-space: pre; /* Mantener espacios en blanco */
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div>
        <input type="file" id="fileInput" accept=".xlsx,.xls" />
        <button onclick="previewFile()">Previsualizar</button>
        <button onclick="exportCSV()">Exportar</button>
    </div>

    <div id="preview"></div>
    <textarea id="editor"></textarea>

    <script>
        let csvContent = '';

        async function previewFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("Por favor, selecciona un archivo.");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();
            document.getElementById('preview').innerText = `Archivo original: ${data.original}\n\nContenido:\n${data.csv}`;
            csvContent = data.csv; // Guardar el CSV para exportar
            document.getElementById('editor').value = csvContent; // Mostrar CSV en el editor
        }

        async function exportCSV() {
            const content = document.getElementById('editor').value;

            const response = await fetch('/export', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content }),
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'exported.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } else {
                alert("Error al exportar el archivo.");
            }
        }
    </script>

</body>
</html>
